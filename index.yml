steps:
  - title: One place for all your SEO data
    class: is-connect
    img: /img/connect.png
    description: Connect your sources to Badger to start **collecting data**. The
      list of available integrations is growing.
  - title: Focus on what’s important
    class: is-chart
    img: /img/chart.png
    description: After connecting your sources, select and filter the data to
      **generate the exact chart** that you need.
  - title: Create reports in minutes
    class: is-save
    img: /img/save.png
    description: Easily add charts to your report and **customize** the layout – or
      use a ready-made template
  - title: Add comments
    class: is-comment
    img: /img/comments.png
    description: Cut down on explanations & walkthroughs with clients. **Add comments**
      to your charts, give an overview of the report or save private notes only
      for you.
  - title: Share with clients
    class: is-report
    img: /img/public.png
    description: Your reports are **shared via a public URL**, where clients can
      easily see their most important metrics, along with your comments.
