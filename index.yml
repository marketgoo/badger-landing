layout: layouts/landing.njk
title: Badger
header:
  title: Finally,<br>good SEO<br><strong>reports</strong><br>in minutes
  intro: |
    Connect data sources like Google Analytics, Search Console or Semrush in a single place to generate and share meaninful and custom reports to your clients & stakeholders.
  cta: Join to the waiting list

steps:
  - title: Connect your data sources
    class: is-connect
    img: /img/connect.png
    description: |
      Connect your sources to Badger to start collecting data. The list of available integrations will grow.

  - title: Generate your own charts
    class: is-chart
    img: /img/chart.png
    description: |
      After connecting your sources, you can select and filter the data to generate the exact chart that you need.

  - title: Compose the reports
    class: is-save
    img: /img/save.png
    description: |
      Save your charts in the reports, add a title and customize what parts do you want to include
  - title: Add annotations
    class: is-comment
    img: /img/comments.png
    description: |
      You can include annotations with your charts to clarify some aspects to your clients. Or save them privately only for you.
  - title: Share with your clients
    class: is-report
    img: /img/public.png
    description: |
      Your reports have a public URL for your clients, where they can see the data with your comments.

join:
  title: Join for early access
  description: |
    We're gradually opening Badger early access to updates and be a part of building the next generation SEO reporting.
  email:
    label: Your email
    placeholder: example@email.com
  cta: Join to the waiting list
  success: Thanks for joining to Badger!
  error: Ooops, there's an error. [Refresh the page](/) and try it again
