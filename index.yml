title: Badger - Automate your SEO reports
layout: layouts/landing.njk
metas:
  title: Badger - Automate your SEO reports
  robots: true
  description: Connect data sources like Google Analytics or Search Console in a
    single place to generate and share meaningful and custom reports with your
    clients & stakeholders.
  image: /static/img/connect.png
header:
  title: Finally,<br>good SEO<br><strong>reports</strong><br>in minutes
  intro: Connect your SEO data sources in a single place to generate and share
    meaningful, custom reports that will **save you hours and wow your
    clients**.
  cta: Join the waiting list
menu:
  - text: How it works
    href: "#step-1"
  - text: <strong>Join the waiting list</strong>
    href: "#subscribe"
steps:
  - title: One place for all your SEO data
    class: is-connect
    img: /img/connect.png
    description: Connect your sources to Badger to start **collecting data**. The
      list of available integrations is growing.
  - title: Focus on what’s important
    class: is-chart
    img: /img/chart.png
    description: After connecting your sources, select and filter the data to
      **generate the exact chart** that you need.
  - title: Create reports in minutes
    class: is-save
    img: /img/save.png
    description: Easily add charts to your report and **customize** the layout – or
      use a ready-made template
  - title: Add annotations (Coming soon)
    class: is-comment
    img: /img/comments.png
    description: Cut down on explanations & walkthroughs with clients. **Add notes**
      to your charts, give an overview of the report or save private notes only
      for you.
  - title: Share with clients
    class: is-report
    img: /img/public.png
    description: Your reports are **shared via a public URL**, where clients can
      easily see their most important metrics, along with your comments.
resume: No more copying and pasting screenshots. No more fiddling with Google
  Data Studio. Create tailored reports in minutes with **Badger**.
join:
  title: Join for early access
  description: We're gradually opening up early access to Badger. Become a part of
    building the next generation of SEO reporting!
  email:
    label: Your email
    placeholder: example@email.com
  cta: Join the waiting list
  success: Thanks for joining Badger!
  error: Oops, there's an error. [Refresh the page](/) and try again
faq:
  title: FAQs
  questions:
    - question: Is Badger available? Can I get access to it?
      answer: Badger is not yet available, but you can be notified when you can access it by signing up to the waitlist. Once you add your name to the waitlist, you will get the option of joining the beta tester group and see it (and give your opinions) before anyone else.

    - question: What integrations are available on Badger?
      answer: Google Analytics and soon Google Search Console. Please sign up for the waitlist and join the beta tester group to tell us about what other integrations you’d expect to work with. We want you to have your most important SEO data sources available on Badger.

    - question: What will Badger cost?
      answer: Pricing plans have not yet been established, but you will be notified about pricing and when you are able to acquire Badger via email if you sign up to the waiting list. It’s important to note that we are focused on making Badger a high value yet affordable SEO Reports solution. 

    - question: What about features like white label or scheduling automation (or others I want to see)?
      answer: Please sign up for the waitlist and join the beta tester group to tell us about these and other features you’d expect to have. We want you to have your most important SEO data sources available on Badger.
