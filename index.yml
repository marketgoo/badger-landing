faq:
  title: FAQs
  questions:
    - question: How can I access Badger?
      answer: Badger isn’t available yet – but we can let you know when the beta version is ready to try out! Just sign up the waitlist to join the beta testing group, which will allow you to try it out (and give us your feedback) before anyone else.

    - question: What integrations are available on Badger?
      answer: At the moment, Google Analytics is the only integration, and Google Search Console is coming soon. We plan to add plenty of other integrations as Badger grows – and we’d love to know which SEO data sources you’d like to see there! Join our beta testing group to let us know.

    - question: What will Badger cost?
      answer: We haven’t finalized our pricing plans yet, but we’re committed to making Badger an affordable, high-value product. If you sign up to the waitlist, you’ll be the first to know about prices.

    - question: What about features like white label or scheduling automation (or others I want to see)?
      answer: Everybody’s needs are slightly different – and we want to accommodate as many as possible! To let us know what you’d like to see in Badger, sign up to the waitlist and share your thoughts.
